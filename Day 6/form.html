<body>

    <form action="#">

        <label for="name">Name:</label>
        <input type="text" id="name" name="first_name" placeholder="name"> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email"> <br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" min="1" max="5"> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> <br>

        <p>I want to join Mindrisers Internship program after my training is over</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="confirm" value="yes">
        <label for="no">No</label>
        <input type="radio" id="no" name="confirm" value="no"> <br>

        <p>choose course:</p>
        <label for="python">python</label>
        <input type="checkbox" id="python" name="course"> <br>

        <label for="django">django</label>
        <input type="checkbox" id="django" name="course"> <br>

        <label for="ui/ux">ui/ux</label>
        <input type="checkbox" id="ui/ux" name="course"> <br>

        <label for="webdesign">webdesign</label>
        <input type="checkbox" id="webdesign" name="course"> <br>


        <label for="date">Date:</label>
        <input type="date" id="date" name="date"> <br>
      
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"> <br>
       
        <label for="time">Date and Time:</label>
        <input type="datetime-local" id="time" name="time"> <br>
       
        <label for="file">Upload file:</label>
        <input type="file" id="file" name="file"> <br>
       
        <label for="range">Range:</label>
        <input type="range" id="range" name="range"> <br>
        
        <label for="color">color:</label>
        <input type="color" id="color" name="color"> <br>
     
        <label for="reset">reset:</label>
        <input type="reset" id="reset" name="reset"> <br>
     
        <label for="">Academic Status *</label>
        <select name="" id="">
            <option disabled>select</option>
            <option value="see">SEE</option>
            <option value="+2">+2</option>
            <option value="bachelor">Bachelor</option>
        </select>

        <label for="">Any Queries?</label>
        <textarea name="" id="" rows="10" cols="25"></textarea> <br>
      
        <label for="">Search</label>
        <input type="search">
        <button type="button" >click me</button> <br>


        <input type="image" src="https://www.mindrisers.com.np/static/Images/courses/Python_with_Django.webp" width="200"> 
        <button>submit</button>
