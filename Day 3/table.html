<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Raju</td>
                <td>CEO</td>
                <td>Rs.250000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Hari</td>
                <td>Manager</td>
                <td>Rs.25000</td>
            </tr>
        </tbody>
    </table>
<br>
<br>

    <table>
        <thead>
            <tr>
                <th colspan="2">course</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Django</td>
                <td rowspan="2">2.5 months</td>
            </tr>
            <tr>
                <td>python</td> 
            </tr>
        </tbody>

    </table>



</body>

</html>
